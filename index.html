
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ana Débora Lima | TRG Online - Recupere sua Paz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&family=Lora:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      :root {
        --color-base: #FDFBF7;
        --color-sage-light: #8DA69F;
        --color-sage-deep: #5B756E;
        --color-warm: #D48C70;
        --color-text-main: #3E4745;
        --color-cream: #F9EBE0;
      }
      
      body {
        font-family: 'DM Sans', sans-serif;
        background-color: var(--color-base);
        color: var(--color-text-main);
        scroll-behavior: smooth;
        overflow-x: hidden;
      }
      
      h1, h2, h3, .serif { font-family: 'Lora', serif; }

      .reveal {
        opacity: 0;
        transform: translateY(20px);
        transition: all 0.8s cubic-bezier(0.25, 1, 0.5, 1);
      }
      .reveal.active {
        opacity: 1;
        transform: translateY(0);
      }

      .floating {
        animation: float 8s ease-in-out infinite;
      }
      @keyframes float {
        0%, 100% { transform: translateY(0px) rotate(0deg); }
        50% { transform: translateY(-15px) rotate(1deg); }
      }

      .btn-premium {
        background-color: var(--color-warm);
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      .btn-premium:hover {
        transform: scale(1.05);
        box-shadow: 0 20px 40px -10px rgba(212, 140, 112, 0.4);
      }

      /* Glow suave para áreas de destaque */
      .bg-glow {
        background: radial-gradient(circle at 50% 50%, rgba(212, 140, 112, 0.08) 0%, rgba(253, 251, 247, 0) 70%);
      }
      
      /* Ajuste de scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: var(--color-base); }
      ::-webkit-scrollbar-thumb { background: var(--color-sage-light); border-radius: 10px; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
      }
    }
    </script>
  </head>
  <body class="bg-glow">
    <div id="root"></div>
    <script>
      const handleReveal = () => {
        const reveals = document.querySelectorAll('.reveal');
        reveals.forEach(reveal => {
          const windowHeight = window.innerHeight;
          const revealTop = reveal.getBoundingClientRect().top;
          if (revealTop < windowHeight - 50) {
            reveal.classList.add('active');
          }
        });
      };
      window.addEventListener('scroll', handleReveal);
      window.addEventListener('load', handleReveal);
    </script>
  </body>
</html>
